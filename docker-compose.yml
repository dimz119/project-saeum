version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # 프로덕션에서는 데이터만 마운트
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=shopping_mall.settings
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

