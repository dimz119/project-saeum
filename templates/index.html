{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonthlyLook - 스타일리시한 월간 패션</title>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        .header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {
            color: #007bff;
        }
        
        .nav-icons {
            display: flex;
            gap: 20px;
        }
        
        .nav-icon {
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-icon:hover {
            color: #007bff;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 18px;
        }
        
        /* Main Content */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 20px 0;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 100px 0;
            margin-bottom: 60px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Products Section */
        .products-section {
            margin-bottom: 80px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #2c3e50;
            font-weight: 300;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-brand {
            font-size: 0.9rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .current-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .original-price {
            font-size: 1rem;
            color: #7f8c8d;
            text-decoration: line-through;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-outline {
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        
        .btn-outline:hover {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px 0;
            color: #ff4757;
        }
        
        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
        }
        
        /* Cart Styles */
        .cart-page {
            padding: 40px 0;
        }
        
        .cart-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: #f0f0f0;
        }
        
        .cart-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Search Styles */
        .search-page {
            padding: 40px 0;
        }
        
        .search-form {
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        /* Product Detail Styles */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .product-detail-image {
            width: 100%;
            border-radius: 8px;
        }
        
        .product-detail-info h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .product-detail-brand {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-detail-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .product-detail-description {
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        /* Checkout Success Styles */
        .checkout-success {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .checkout-success .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .checkout-success h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .checkout-success p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .checkout-success .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 20px;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .cart-item-image {
                margin-right: 0;
            }
            
            .checkout-success .actions {
                flex-direction: column;
            }
        }
        
        /* Language Switcher Styles */
        .footer .language-section {
            min-width: 150px;
        }

        .footer .language-switcher {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .footer .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .footer .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .footer .language-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        .footer .language-btn.active:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        /* Responsive design for language switcher */
        @media (max-width: 768px) {
            .footer .language-switcher {
                justify-content: center;
                margin-top: 15px;
            }
            
            .footer .language-section {
                text-align: center;
            }
        }

        /* Footer content responsive adjustments */
        @media (max-width: 768px) {
            .footer .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .footer .footer-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading... 로딩 중...</div>
    </div>

    <!-- 설정 및 컴포넌트 로드 -->
    <script src="{% static 'web/src/i18n.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/config.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/utils/auth.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/utils/api.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/components/Header.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/components/Footer.js' %}"></script>
    <script type="text/babel" src="{% static 'web/src/App.js' %}"></script>
    
    <!-- Initialize App -->
    <script type="text/babel">
        // Wait for i18n to be ready, then render the app
        function initializeApp() {
            if (window.i18n && window.Components && window.Components.App) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(window.Components.App));
            } else {
                // Retry after a short delay
                setTimeout(initializeApp, 100);
            }
        }
        
        // Start initialization
        initializeApp();
    </script>
</body>
</html>
