{% extends 'web/base.html' %}
{% load static %}

{% block title %}회원가입 - MonthlyLook{% endblock %}

{% block content %}
<div id="register-root"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'web/src/config.js' %}"></script>
<script src="{% static 'web/src/utils/auth.js' %}"></script>
<script src="{% static 'web/src/components/AuthProvider.js' %}"></script>
<script src="{% static 'web/src/components/RegisterForm.js' %}"></script>
<script>
    // 회원가입 페이지 렌더링
    document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('register-root');
        if (root) {
            ReactDOM.render(
                React.createElement(window.AuthProvider, null,
                    React.createElement(window.RegisterForm)
                ),
                root
            );
        }
    });
</script>
{% endblock %}
